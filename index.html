<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="calculator-container">
    <input id="display" class="calculator-display" readonly>
    <section class="calculator-keypad">
        <!-- Top control row -->
        <button class="key-control" data-type="clear">C</button>
        <button class="key-operator" data-type="operator" data-value="^">^</button>
        <button class="key-operator" data-type="operator" data-value="(">(</button>
        <button class="key-operator" data-type="operator" data-value=")">)</button>

        <!-- Second row -->
        <button class="key-digit key-number" data-type="digit" data-value="1">1</button>
        <button class="key-digit key-number" data-type="digit" data-value="2">2</button>
        <button class="key-digit key-number" data-type="digit" data-value="3">3</button>
        <button class="key-operator" data-type="operator" data-value="/">/</button>

        <!-- Third row -->
        <button class="key-digit key-number" data-type="digit" data-value="4">4</button>
        <button class="key-digit key-number" data-type="digit" data-value="5">5</button>
        <button class="key-digit key-number" data-type="digit" data-value="6">6</button>
        <button class="key-operator" data-type="operator" data-value="*">x</button>

        <!-- Fourth row -->
        <button class="key-digit key-number" data-type="digit" data-value="7">7</button>
        <button class="key-digit key-number" data-type="digit" data-value="8">8</button>
        <button class="key-digit key-number" data-type="digit" data-value="9">9</button>
        <button class="key-operator" data-type="operator" data-value="-">-</button>

        <!-- Fifth row -->
        <button class="key-digit key-number" data-type="digit" data-value="0">0</button>
        <button class="key-equals" data-type="equals">=</button>
        <button class="key-digit key-number" data-type="decimal" data-value=".">.</button>
        <button class="key-control" data-type="delete">DEL</button>
        <button class="key-operator" data-type="operator" data-value="+">+</button>
    </section>
</main>
<script src="main.js"></script>
</body>
</html>
